<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Selector Basic</title>
<style>
	.select { color:red;}
	.summer { background:blue;}
	.select.summer { color:white;}
</style>	
</head>
<body>
	<ul>
		<li class="select summer">사과</li>
		<li>바나나</li>
		<li class="select">오렌지</li>
		<li>감</li>
	</ul>
</body>
</html>
